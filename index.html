<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WiFi 小车控制面板</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入 Paho MQTT JS 库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>WiFi 小车控制面板</h1>
    <div class="connect-panel">
      <input id="brokerUrl" type="text" placeholder="Broker URL（如 ws://192.168.1.100:8083/mqtt）" />
      <button id="btnConnect">连接</button>
      <span id="connStatus">未连接</span>
    </div>

    <div class="joystick-panel">
      <h2>虚拟摇杆</h2>
      <div class="controls-info">
        <div>🖱️ 鼠标拖拽摇杆</div>
        <div>⌨️ 方向键 或 WASD</div>
        <!-- Xbox手柄控制说明会在JavaScript中动态添加 -->
      </div>
      <div class="joystick-container">
        <div class="joystick-base">
          <div class="joystick-stick" id="joystickStick"></div>
        </div>
        <div class="joystick-values">
          <div>X轴 (左右): <span id="xValue">0</span></div>
          <div>Y轴 (前后): <span id="yValue">0</span></div>
          <div>Left: <span id="leftValue">0</span></div>
          <div>Right: <span id="rightValue">0</span></div>
        </div>
      </div>
    </div>

    <div class="status-panel">
      <h2>小车状态</h2>
      <pre id="logArea"></pre>
      <div class="status-fields">
        <div>速度：<span id="speed">—</span></div>
        <div>状态：<span id="statu">—</span></div>    
        <div>左轮速度：<span id="leftSpeed">—</span></div>
        <div>右轮速度：<span id="rightSpeed">—</span></div>
        <div>游戏手柄：<span id="gamepadStatus">未连接</span></div>
        <div>手柄型号：<span id="gamepadId">—</span></div>
      </div>
    </div>
  </div>

</body>
</html>
